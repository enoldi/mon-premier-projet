<a routerLink="/new-user">Nouvel Utilisateur</a>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>{{ user.email }}</p>
    <p>Cette personne prefere {{ user.drinkPreferences }}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0">
      Cette personne aime faire:
      <span *ngFor="let hobbie of user.hobbies">{{ hobbie }} &nbsp;</span>
    </p>
  </li>
</ul>
