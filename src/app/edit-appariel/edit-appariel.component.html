<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(formElement)" #formElement="ngForm">
      <div class="form-group">
        <label for="name">
          Nom de l'appariel
        </label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">
          Etat de l'appariel
        </label>
        <select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
          <option value="allumer">allumer</option>
          <option value="etient">etient</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="formElement.invalid">Enregistrer</button>
    </form>
  </div>
</div>
